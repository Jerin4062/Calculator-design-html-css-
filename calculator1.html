<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="html and css based" content="wrap,card,flex" meta/>
    <link rel="stylesheet" href="calculator1.css">
</head>
<body>
   <div><h1>Calculator design</h1></div> <br/>
    <div id="main">
        <label for="number" name="number"></label>
        <input class="num" type="text"  name="number" id="number">
        <button class="div1" type="text"  value="1">1</button>
        <button class="div1" type="text"  value="2">2</button>
        <button class="div1" type="text"  value="3">3</button>
        <button class="div1" type="text"  value="4">4</button>
        <button class="div1" type="text"  value="5">5</button>
        <button class="div1" type="text"  value="6">6</button>
        <button class="div1" type="text"  value="7">7</button>
        <button class="div1" type="text"  value="8">8</button>
        <button class="div1" type="text"  value="9">9</button>
        <button class="div1" type="text"  value="0">0</button>
        <button class="org" type="text"  value="Delete">DEL</button>
        <button class="org" type="text"  value="onoff">AC</button>
        <button class="divp" type="text"  value="+">+</button>
        <button class="divp" type="text"  value="-">-</button>
        <button class="divp" type="text"  value="+">*</button>
        <button class="divp" type="text"  value="+">/</button>
        <button class="equal" type="text"  value="=">=</button>
        <button class="div1" type="text"  value="%">%</button>
        <button class="div1" type="text"  value=".">.</button>
        <button class="div1" type="text"  value="^">^</button>
    </div>
    
</body>
</html>
